<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <img
            src="{{ page.profile_picture.src | absolute_url }}"
            alt="{{ page.profile_picture.alt }}"
            class="profile-pic"
          />

          {{ content }}
          
          <h1 class="news-heading"> News </h1>
          {% for item in page.news-items %}
          <div class="news-item">
            <span class="news-description">
              &middot; <strong> {{item.title}} </strong>
              &mdash;
              {{ item.description }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
