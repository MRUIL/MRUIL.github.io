<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="home">
          <img
            src="{{ page.profile_picture.src | absolute_url }}"
            alt="{{ page.profile_picture.alt }}"
            class="profile-pic"
          />

          {{ content }}
          
          <h1 class="news-heading"> News </h1>
          {% for item in page.news-items %}
          <div class="news-item">
            <span class="news-description">
              &middot; <strong>{{ item.title }}</strong>
              &mdash;
              {% if item.link %}
                {{ item.description }} <a href="{{ item.link }}">Link</a> 
              {% else %}
                {{ item.description }}
              {% endif %}
            </span>
          </div>
          {% endfor %}
          
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>

<script>
  // 获取所有具有类名 description-toggle 的元素
  const descriptionElements = document.querySelectorAll('.description-toggle');

  // 为每个元素添加点击事件处理程序
  descriptionElements.forEach(element => {
    element.addEventListener('click', () => {
      // 切换描述元素的可见性
      element.classList.toggle('hidden');
    });
  });
</script>
